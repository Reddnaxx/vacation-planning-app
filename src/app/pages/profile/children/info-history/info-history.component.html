<h2 class="title" mat-dialog-title>Информация о заявке</h2>
<mat-dialog-content>
  <p>Сроки: {{ data.dateStart }} - {{ data.dateEnd }} </p>
  <p>Статус: {{ data.status }}</p>
  <p>Тип: {{ data.type }}</p>
  <p>Причина: {{ data.reason }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="actions" mat-raised-button mat-dialog-close>Закрыть</button>
</mat-dialog-actions>
