<h2 mat-dialog-title class="title">Подтверждение удаления</h2>
<div mat-dialog-content>
  <p>Вы уверены, что хотите удалить эту заявку?</p>
</div>
<div mat-dialog-actions class="actions">
  <button mat-raised-button color="warn" (click)="onConfirm()">Удалить</button>
  <button mat-raised-button color="accent" (click)="onCancel()">Отмена</button>
</div>
