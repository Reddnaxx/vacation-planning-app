<mat-card [ngClass]="[
    'wrapper',
    cellStyle,
    isToday ? 'today' : '',
    isDayOff ? 'day-off' : '',
    isVacationDay ? 'vacation-day' : '',
    ]"
>
  <mat-card-header class="header">
    <mat-card-title>{{ day }}</mat-card-title>
    <mat-card-subtitle *ngIf="isToday">Сегодня</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="content">
    <p *ngIf="isVacationDay">{{ vacationDayType }}</p>
  </mat-card-content>
</mat-card>
