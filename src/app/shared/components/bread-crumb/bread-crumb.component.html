<ul class="breadcrumb">
  <li *ngFor="let breadcrumb of breadcrumbService.breadcrumbs$ | async as breadcrumbs; let i = index">
    <a [routerLink]="breadcrumb.url" [ngClass]="{'current': i === breadcrumbs.length - 1}">
      {{ breadcrumb.label }}
    </a>
    <mat-icon fontIcon="arrow_forward_ios" inline *ngIf="i !== breadcrumbs.length - 1" />
  </li>
</ul>
